name: Poify/Unpoify/dir2msgstr
on:
  push:
    paths:
      - "WeiDU-Weblate-GitHub/Languages/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Poify/Unpoify
        uses: BGforgeNet/msg2po@master
        with:
          poify: "true"
          unpoify: "true"
          push: "true"
          single_commit: false
          dir2msgstr: "true"
          dir2msgstr_commit: "true"